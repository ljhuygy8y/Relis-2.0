<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Section</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            padding: 50px;
            max-width: 1200px;
            margin: auto;
            border-top: 2px solid #888;
        }

        .footer .logo {
            width: 100px;
        }

        .footer .logo img {
            width: 100%;
        }

        .footer .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer .menu li {
            margin-bottom: 20px;
        }

        .footer .menu li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .footer .menu li a:hover {
            color: #ccff00;
        }

        .footer .cta {
            text-align: right;
            max-width: 300px;
        }

        .footer .cta h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .footer .cta p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #aaa;
        }

        .footer .cta .join-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ccff00;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .footer .cta .join-button:hover {
            background-color: #99cc00;
        }

        .footer .divider {
            width: 2px;
            background-color: #ccff00;
            height: 320px;
            margin-right: 30px;
        }
        

        .footer__block {
            display: flex;
            gap: 100px;
        }
    </style>
</head>
<body>

<div class="footer">
    <div class="logo">
        <img src="https://images.unsplash.com/photo-1687890425844-0d44b1db24e2?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="logo">
    </div>
    <div class="footer__block">
        <ul class="menu">
            <li><a href="#">Programs</a></li>
            <li><a href="#">Membership</a></li>
            <li><a href="#">Testimonials</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Store</a></li>
        </ul>
        <div class="divider"></div>
        <div class="cta">
            <h2>GAIN YOUR CHANGE NOW!</h2>
            <p>Stay motivated and engaged with a little help from a supportive community of other members</p>
            <a href="#" class="join-button">JOIN NOW</a>
        </div>
    </div>
</div>

</body>
</html>
